<h3>Carrito de compras</h3>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        @for (component of (cartList$ | async); track component.name) {
            <tr>
                <td>{{component.name}}</td>
                <td>{{component.quantity}}</td>
            </tr>
        }
    </tbody>
</table>
